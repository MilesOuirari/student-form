<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Abroad Application</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
    }

    .form-container {
      background-color: white;
      padding: 40px;
      max-width: 800px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #6a1b9a;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .form-group {
      flex: 1 1 45%;
      min-width: 250px;
    }

    .form-full {
      flex: 1 1 100%;
    }

    button {
      background-color: #6a1b9a;
      color: white;
      padding: 14px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #4a148c;
    }

    @media(max-width: 768px) {
      .form-group {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
        <!-- âœ… Company Logo -->
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" style="max-width: 180px;">
          </div>
    <h1>Study Abroad Application</h1>
    <form action="/submit" method="POST">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="name" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>
      <div class="form-group">
        <label>Phone with key of the country (WhatsApp)</label>
        <input type="text" name="phone" required>
      </div>
      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" name="dob" required>
      </div>
      <div class="form-group">
        <label>Nationality</label>
        <input type="text" name="nationality">
      </div>
      <div class="form-group">
        <label>Education Level</label>
        <select name="education">
          <option>High School</option>
          <option>Bachelor's</option>
          <option>Master's</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label>Field of Study</label>
        <input type="text" name="field">
      </div>
      <div class="form-group">
        <label>GPA / Average</label>
        <input type="text" name="gpa">
      </div>
      <div class="form-group">
        <label>Language(s) Learned & Level</label>
        <input type="text" name="languages" placeholder="e.g. English â€“ B2, French â€“ A2">
      </div>

      <div class="form-full">
        <label>Preferred Specialities (Ranked)</label>
        <input type="text" name="speciality_1" placeholder="1st Choice" required>
        <input type="text" name="speciality_2" placeholder="2nd Choice">
        <input type="text" name="speciality_3" placeholder="3rd Choice">
      </div>

      <div class="form-full">
            <label>preferred_countries (Ranked)</label>
            <input type="text" name="Country 1" placeholder="1st Choice" required>
            <input type="text" name="Country 2" placeholder="2nd Choice">
            <input type="text" name="Country 3" placeholder="3rd Choice">
      </div>

      <div class="form-group">
        <label>Program Level</label>
        <select name="program">
          <option>Diploma</option>
          <option>Bachelor's</option>
          <option>Master's</option>
          <option>PhD</option>
        </select>
      </div>

      <div class="form-group">
        <label>Intended Start Date</label>
        <input type="text" name="start_date" placeholder="e.g. Fall 2025">
      </div>

      <div class="form-full">
        <label>Additional Notes</label>
        <textarea name="notes" rows="4"></textarea>
      </div>

      <div class="form-full">
        <button type="submit">Submit Application</button>
      </div>
    </form>
        <!-- âœ… Company Phone Footer -->
        <footer style="margin-top: 40px; text-align: center; color: #666;">
            <hr style="margin: 20px auto;">
            <p>ðŸ“ž For more information Contact us: <strong>+4915256564377</strong></p>
          </footer>
     <!-- âœ… Floating WhatsApp Button -->
        <a href="https://wa.me/4915256564377" 
        target="_blank" 
        style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
        <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" 
            alt="Chat on WhatsApp"
            style="width: 60px; height: 60px;">
        </a>

  </div>
</body>
</html>
